<section>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4" >
            <div class="col" *ngFor="let h of book">
                <div class="cards">
                    <img [src]="h.src" [alt]="h.alt">
                    <div class="card-title">
                        <h1>{{h.title}}</h1>
                    </div>
                    <div class="card-description">
                        <p>{{h.description}}</p>
                        <button class="btn btn-outline-primary">{{h.button}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
